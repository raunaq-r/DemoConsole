name: "Deploy DemoConsole"

on:
  push:
    tags:
      - "demo-console/v*"

env:
  PROJECT_PATH: DemoConsoleApp/DemoConsoleApp.csproj

jobs:
  deploy:
    runs-on:
      - macOS
      - label-1
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r osx-arm64 -p:PublishSingleFile=true --no-build

      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
      
      - uses: csexton/release-asset-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pattern: DemoConsoleApp/bin/Release/net8.0/osx-arm64/publish/*
          release-url: ${{ steps.create_release.outputs.upload_url }}
